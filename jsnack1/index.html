<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jsnack 1</title>
</head>
<body style="background-color: aquamarine;">
    <header>
        <h2 style="color: red;">Numeri inseriti:</h2>
    </header>
    <main style="display: flex; gap: 50px; font-size: 150%;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Primo numero:</h5>
            <p id="responso1"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Secondo numero:</h5>
            <p id="responso2"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Terzo numero:</h5>
            <p id="responso3"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Quarto numero:</h5>
            <p id="responso4"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Quinto numero:</h5>
            <p id="responso5"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Sesto numero:</h5>
            <p id="responso6"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Settimo numero:</h5>
            <p id="responso7"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Ottavo numero:</h5>
            <p id="responso8"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Nono numero:</h5>
            <p id="responso9"></p>
        </div>
        <div style="display: flex; flex-direction: column; align-items: center;">
            <h5>Decimo numero:</h5>
            <p id="responso10"></p>
        </div>
    </main>

    <script src="./script.js"></script>
</body>
</html>
